{{ define "main" }}

<section class="hero hero-contact">
    <div class="parallax-content" data-parallax="scroll" data-image-src="/images/contact/contact-header.jpg">
        <div class="row column">
            <h2>Contact</h2>
        </div>
    </div>
</section>

<section class="content-deck contact-deck-1">
    <div class="row">

        <div class="small-12 large-8 columns">
            <form method="POST" action="http://formspree.io/mygelbergstresser@gmail.com">
                <h4>REACH OUT</h4>
                <p>Have questions or comments? I look forward to hearing from you!</p>

                <label>Name *</label>
                <input type="name" name="name">

                <label>Email *</label>
                <input type="email" name="email">

                <label>Message *</label>
                <textarea name="message"></textarea>
                <button class="btn primary" type="submit">Send</button>
            </form>
        </div>

        <div class="large-4 columns">
            <div class="contact-sidebar">
                <h2>Contact Info</h2>
                <p>Other ways to contact us below!</p>

                <ul>
                    <li>
                        <h4>EMAIL</h4>
                        <p>MygelBergstresser@gmail.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

{{ end }}
